<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Links -->
    <link rel="stylesheet" href="style.css" />

    <!-- main JS -->

    <title>Z-Scores OMS</title>
</head>

<body class="color-mode-1">
    <div class="container">
        <button id="color-mode"><img src="icons/bolotarosaazul.svg" alt=""></button>
        <div class="methodselect">
            <div id="choice">
                <div class="title">CALCULADORA Z-SCORE</div>
                <label for="">Selecione uma opção</label><br />
                <div id="options">
                    <input type="radio" name="tipo" class="girls" id="girls" />
                    <label for="girls" class="girls">
                        Menina
                    </label>
                    <input type="radio" name="tipo" class="boys" id="boys" />
                    <label for="boys" class="boys"> Menino </label>
                </div>
                    <br><br>
                    <label for="idade">Idade da criança:</label>
                    <br>
                    <input type="number" name="anos" id="anos">Anos e
                    <input type="number" name="meses" id="meses" max="11">Meses
            </div>
            <br>
            <div id="charts">
                <label for="chart">O Que Deseja Analizar:</label>
                <br>
                <select name="chart" id="chart">
                    <option value="weight">Peso</option>
                    <option value="height">Altura</option>
                    <option value="head">Circunferência</option>
                </select>
            </div>

        </div>
    </div>
    <div class="divisor-1"></div>
    <form>

    </form>
    <div class="divisor-1"></div>
    <button type="submit" class="calcular color-mode-1" id="calcular">
        <span class="color-mode-1">Calcular</span>
    </button>
    <div id="resultados"></div>
    </div>
    <script defer src="./js/calculation.js"></script>
    <script defer src="./js/charts.js" type="module"></script>
    <script defer src="./js/color-change.js" type="module"></script>
</body>
</html>
