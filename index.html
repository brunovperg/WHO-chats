<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Links -->
    <link rel="stylesheet" href="style.css" />

    <!-- main JS -->

    <title>Z-Scores OMS</title>
</head>

<body class="color-mode-1">
    <div class="container">
        <button id="color-mode"><img src="icons/bolotarosaazul.svg" alt=""></button>
        <div class="methodselect">
            <div id="choice">
                <div class="title">CALCULADORA Z-SCORE</div>
                <label for="">Selecione uma opção</label><br />
                <div id="options">
                    <input type="radio" name="tipo" class="girls" id="girls" dataname="Menina" />
                    <label for="girls" class="girls">
                        Menina
                    </label>
                    <input type="radio" name="tipo" class="boys" id="boys" dataname="Menino" />
                    <label for="boys" class="boys"> Menino </label>
                </div>
                <br><br>
                <label for="idade">Idade da criança:
                    <br>
                    (0 - 5 anos)
                    <br>
                </label>
                <input value="0" type="number" name="anos" id="anos" pattern="[0-9]*" inputmode="numeric"> Anos e
                <input value="0" type="number" name="meses" id="meses" max="11" pattern="[0-9]*" inputmode="numeric"> Meses
            </div>
            <br>
            <div id="charts">
                <label>O Que Deseja Analisar:</label>
                <br>
                <select name="chart" id="chart">
                    <option value="weight">Peso</option>
                    <option value="height">Altura</option>
                    <option value="head">Circunferência</option>
                </select>
            </div>

        </div>
        <div class="divisor-1"></div>
        <div class="resultados">
            <span class="texto-resultado"></span>
            <table class="resultado">
            </table>
        </div>
    </div>

    <script defer src="./js/calculation.js" type="module"></script>
    <script defer src="./js/charts.js" type="module"></script>
    <script defer src="./js/color-change.js"></script>
</body>

</html>
